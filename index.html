<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit-Wolf Game</title>
    <style>
        .body {
            background-color: rgb(135, 94, 218);
            width: 100%;
            padding: 20px 0 100px 0;
        }
        .container {
            border: 1px solid black;
            background-color: rgb(35, 144, 122);
            margin: 0 auto;
            width: 500px;
            height: 20px;
    
        }
        .container div {
            border: 1px solid black;
            width: 70px;
            height: 70px;
            float: left;
            margin: 2px;
            background-color: rgb(155, 205, 195);
        }
        .buttons {
            width: 500px;
            height: 90px;
            margin: 0 auto;
            text-align: center;
        }
        img {
            width: 70px;
            height: 70px;
        }
        button,
        select {
            padding: 7px;
            margin-right: 20px;
            border-radius: 10px;
            background-color: rgb(35, 144, 122);
            color: white;
            font-size: 15px;
        }
        h3 {
            color: white;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
        }
        .alert {
            position: fixed;
            top: 10%;
            margin-top: -50px;
            left: 41%;
            margin-left: -100px;
            width: 500px;
            height: 500px;
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7); 
        }
        .alert button {
            /* position: absolute; */
            bottom: 1px;
        }
        #message {
            padding-top: 40px;
            padding-bottom: 180px;
            font-size: 40px;
            color: rgb(204, 34, 8);
        }
    </style>
</head>
<body>
    <div class="body" id="body">
        <div class="buttons">
            <h3>HELP THE BUNNY GET HOME</h3>
            <button id="start">START</button>
            <select name="size" id="size">
                <option value="5"> 5 * 5 </option>
                <option value="7"> 7 * 7 </option>
                <option value="10"> 10 * 10 </option>
            </select>
        </div>
        <div class="container" id="container"></div>
    </div>
    <div class="overlay">
        <div class="alert">
            <p id="message"></p>
            <br />
            <button>START AGAIN</button>
        </div>
    </div>
    <script>
        const FREE_ID = 0;
        const RABBIT_ID = 1;
        const HOUSE_ID = 2;
        const WOLF_ID = 3;
        const FENCE_ID = 4;
        const X = 0;
        const Y = 1;
        const UNIT_SIZE = 76;
        
        function addStartButtonEvent() {
            const startBtn = document.getElementById('start');
            startBtn.onclick = function () {
                onClickStartButton()  
            };
        }
        function onClickStartButton(){
            const select = document.getElementById("size");
            const sizeValue = select.value;
            setSizeOfGameGrid(sizeValue)
            const primaryArray = drawPrimaryArray(sizeValue)
            let newMultiArr = setPlayersLocation(primaryArray, sizeValue)
            console.log(newMultiArr)
            createPlayGround(newMultiArr)
            addRabbitMovementEventListeners(newMultiArr)
        }
        function addRabbitMovementEventListeners(multiArr) {
            document.addEventListener("keydown", function(event) {

                let actionVal = []
                if(event.key === 'ArrowUp'){
                    actionVal = [-1, 0]
                }
                if(event.key === 'ArrowDown'){
                    actionVal = [1, 0]
                }
                if(event.key === 'ArrowRight'){
                    actionVal = [0, 1]
                }
                if (event.key === 'ArrowLeft') {
                    actionVal = [0, -1]
                }
                let multiArrAfterRabbitMovement = moveRabbit(multiArr, actionVal)
                let multiArrAfterWolfMovement = moveWolfs(multiArrAfterRabbitMovement)
                console.log(multiArrAfterWolfMovement);
                createPlayGround(multiArrAfterWolfMovement)
                multiArrAfterRabbitMovement = []
                multiArrAfterWolfMovement = []
            })
        }
        function createMultidimensionalArray(blockSize){
            const multiArray = [];
            for (let i = 0; i < blockSize; i++) {
                multiArray[i] = [];
                for (let j = 0; j < blockSize; j++) {
                    multiArray[i][j] = FREE_ID;
                }
            }
            return multiArray;
        }

        function setPlayersLocation(multiArr, sizeVal) {
            setCharacterLocation(multiArr, RABBIT_ID)
            setCharacterLocation(multiArr, HOUSE_ID)
            for(let i = 0; i < (sizeVal / 100 * 60); i++){
                setCharacterLocation(multiArr, WOLF_ID)
            }
            for (let i = 0; i < (sizeVal / 100 * 40); i++) {
                setCharacterLocation(multiArr, FENCE_ID)
            }
            return multiArr;
        }

        function setCharacterLocation(multiArr, locValue) {
            const [x, y] = getRandomLoc(multiArr);
            multiArr[x][y] = locValue
            return multiArr;   
        }

        function getRandomLoc(multiArr) {
            const rawIndex = Math.floor(Math.random() * multiArr.length);
            const colIndex = Math.floor(Math.random() * multiArr.length);
            if ( multiArr[rawIndex][colIndex] === FREE_ID ){
                return [rawIndex, colIndex]
            }else {
               return getRandomLoc(multiArr) 
            }
            
        }

        function drawPrimaryArray (sizeValue) {
            const playersList = createMultidimensionalArray(sizeValue)
            return playersList;
        }
        
        function moveRabbit(multiArr, action) {
            const locationList = getIndexOfCurrentCharacter(multiArr, RABBIT_ID)
            locationList.forEach(item => {
                const [a, b] = item
                const [c, d] = action
                const step = multiArr.length - 1
                let x = '', y = '';
                if (c === -1 && a === 0) {
                    [x, y] = [a + step, b + d]
                }else if (c === 1 && a === step) {
                    [x, y] = [a - step, b + d]
                }else if (d === 1 && b === step) {
                    [x, y] = [a + c, b - step]
                }else if (d === -1 && b === 0) {
                    [x, y] = [a + c, b + step]
                }else {
                    [x, y] = [a + c, b + d]
                }
                if ( multiArr[x][y] === 0 ) {
                    multiArr[a][b] = FREE_ID
                    multiArr[x][y] = RABBIT_ID
                }else if ( multiArr[x][y] === HOUSE_ID ){
                    document.querySelector('.overlay').style.display = 'block';
                    document.querySelector('.alert').style.backgroundImage = "url('Images/balloons.png')";
                    document.getElementById('message').innerHTML = '"CONGRATULATIONS..YOU WON !!!"';   
                }  
            })
            return multiArr;    
        }

        function moveWolfs(multiArr){
            const rabbitLocList = getIndexOfCurrentCharacter( multiArr, RABBIT_ID )
            const wolfLocList = getIndexOfCurrentCharacter( multiArr, WOLF_ID )
            const rabbitCoord = rabbitLocList[X]

            const moveWolf = wolf => {
                const steps = findWolfsSteps(multiArr, wolf)
                if( steps !== undefined) {
                    const distances = steps.map(step => calculateDistance( rabbitCoord, step ))
                    const index = distances.indexOf(Math.min(...distances));
                    const nearPoint = steps[index]
                    // if(nearPoint !== undefined){
                        multiArr[nearPoint[X]][nearPoint[Y]] = WOLF_ID
                        multiArr[wolf[X]][wolf[Y]] = FREE_ID
                    // } 
                }
            }
            wolfLocList.forEach(moveWolf)
            return multiArr;
        }
        
        function calculateDistance(location1, location2){
            if(location1 !== undefined && location1 !== undefined){
                return Math.sqrt(Math.pow((location1[X] - location2[X]), 2) + 
                            Math.pow((location1[Y] - location2[Y]), 2 ))
            }
            
        }

        function findWolfsSteps( multiArr, location ) {
            const [x, y] = location
            const up = [x-1, y]
            const down = [x+1, y]
            const right = [x, y+1]
            const left = [x, y-1]
            let steps = [up, down, right, left]
            steps = steps.filter(step => step[X] >= 0 && step[X] < multiArr.length &&
                                        step[Y] >= 0 && step[Y] < multiArr.length)
            let findRebbitNearWolf = steps.filter(step => multiArr[step[X]][step[Y]] === RABBIT_ID)
            if (findRebbitNearWolf.length !== 0) {
                findRebbitNearWolf = []
                document.querySelector('.overlay').style.display = 'block';
                document.querySelector('.alert').style.backgroundImage = "url('Images/sadrabbit.png')";
                document.getElementById('message').innerHTML = '"UPSSS..YOU LOST !!!"';
            }else {
                return steps.filter( step => multiArr[step[X]][step[Y]] === FREE_ID )
            }   
        }

        function getIndexOfCurrentCharacter(array, charValue) {
            const findInArray = function (accumulator, row, x) {
                row.forEach((element, y) => {
                    if ( element === charValue ) {
                        accumulator.push([x, y])
                    }
                })
                return accumulator
            }
            return array.reduce(findInArray, [])
        }
        
        function setSizeOfGameGrid(size) {
            const block = document.getElementById("container");
            const blocksize = UNIT_SIZE * size + 'px'
            block.style.width = blocksize;
            block.style.height = blocksize;
        }
        function createPlayGround(multiArr) {
            deleteAllChildElements();
            const block = document.getElementById("container");
            const divArray = [];
            for (let i = 0; i < multiArr.length; i++) {
                
                divArray[i] = [];
                for (let j = 0; j < multiArr.length; j++) {
                    let div = document.createElement("div");
                    let value = ''
                    block.appendChild(div);
                    // const characters = [FREE_ID, RABBIT_ID, HOUSE_ID, WOLF_ID, FENCE_ID]
                    if (multiArr[i][j] === FREE_ID) {
                       value = div
                    } if (multiArr[i][j] === RABBIT_ID) {
                        const rabbit = document.createElement("img");
                        rabbit.src = "Images/rabbit.png";
                        value = div.appendChild(rabbit);
                    } else if (multiArr[i][j] === HOUSE_ID) {
                        const house = document.createElement("img");
                        house.src = "Images/house.png";
                        value = div.appendChild(house);
                    } else if (multiArr[i][j] === WOLF_ID) {
                        const wolf = document.createElement("img");
                        wolf.src = "Images/wolf.png";
                        value = div.appendChild(wolf);
                    } else if (multiArr[i][j] === FENCE_ID) {
                        const fence = document.createElement("img");
                        fence.src = "Images/fence.png";
                        value = div.appendChild(fence);
                    }
                    divArray[i][j] = value;
                }
            }
        }
        function deleteAllChildElements() {
            const block = document.getElementById("container");
            while (block.lastElementChild) {
                block.removeChild(block.lastElementChild);
            }
        }
        document.querySelector('.alert').style.backgroundRepeat = "no-repeat";
        document.querySelector('.alert').style.backgroundSize = "500px 500px"; 
        document.querySelector('.alert button').addEventListener('click', function () {
            document.querySelector('.overlay').style.display = 'none';
            onClickStartButton() 
        }, false);
        addStartButtonEvent()
    </script>
</body>
</html>
